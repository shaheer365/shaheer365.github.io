<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #e0e0e0;
            --accent-color: #6366f1; /* Indigo-500 */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Premium simple spinner */
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pulse effect background for loader */
        .loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            opacity: 0.5;
            animation: spin 1.5s ease-in-out infinite reverse;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin: 0;
            opacity: 0.9;
        }

        p {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #888;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loader-container fade-in">
        <div class="loader"></div>
    </div>
    <div class="content fade-in" style="animation-delay: 0.2s;">
        <h1>Redirecting you</h1>
        <p>If you are not redirected automatically, <a href="https://shaheerahmadch.github.io/">click here</a>.</p>
    </div>

    <script>
        // Configuration
        const TARGET_URL = "https://shaheerahmadch.github.io/";
        const DELAY_MS = 2500; // 2.5 seconds for visibility

        window.onload = function() {
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, DELAY_MS);
        };
    </script>
</body>
</html>
